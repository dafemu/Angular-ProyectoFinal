<div class="container">
  <form [formGroup]="formularioAgregarCurso">
      <div class="row">
          <mat-form-field class="col-md-6">
              <mat-label>Nombre</mat-label>
              <input matInput>
          </mat-form-field>

          <mat-form-field class="col-md-6">
              <mat-label>Comision</mat-label>
              <input matInput>
          </mat-form-field>

          <mat-form-field class="col-md-6">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="fechaInicio">
            <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
            <mat-datepicker #fechaInicio></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="col-md-6">
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="fechaFin">
            <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
            <mat-datepicker #fechaFin></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="col-md-6">
              <mat-label>Profesor</mat-label>
              <mat-select>
                  <mat-option></mat-option>
              </mat-select>
          </mat-form-field>

          <div class="col-md-6">
              <mat-slide-toggle>Inscripcion abierta</mat-slide-toggle>
          </div>

          <div class="col-md-6">
              <button mat-raised-button color="primary" type="submit">Agregar</button>
          </div>
      </div>
  </form>
</div>

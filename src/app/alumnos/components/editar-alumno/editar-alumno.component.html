<div class="container-fluid">
  <form [formGroup]="formularioEditarAlumno" (ngSubmit)="editarAlumno()">
      <div class="row">
          <mat-form-field class="col-md-6" appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id">
          </mat-form-field>

          <mat-form-field class="col-md-6" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>

          <mat-form-field class="col-md-6" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido">
          </mat-form-field>

          <mat-form-field class="col-md-6" appearance="fill">
            <mat-label>Edad</mat-label>
            <input matInput formControlName="edad">
          </mat-form-field>

          <mat-form-field class="col-md-6" appearance="fill">
            <mat-label>Curso</mat-label>
            <input matInput formControlName="curso">
          </mat-form-field>

          <div class="col-md-6">
            <mat-slide-toggle formControlName="activo">Activo</mat-slide-toggle>
          </div>

          <div class="col-md-6 mt-3">
            <button mat-raised-button type="submit">Editar</button>
          </div>
      </div>
  </form>
</div>

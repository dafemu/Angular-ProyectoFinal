<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let profesor"> {{profesor.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let profesor"> {{profesor.nombre}} </td>
  </ng-container>

  <!-- correo Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let profesor"> {{profesor.correo}} </td>
  </ng-container>

  <!-- Cursos Column -->
  <ng-container matColumnDef="cursos">
    <th mat-header-cell *matHeaderCellDef> Cursos </th>
    <td mat-cell *matCellDef="let profesor">
      <button mat-button [matMenuTriggerFor]="menu">Ver Cursos</button>
      <mat-menu #menu="matMenu">
        <button *ngFor="let cursoP of cursosProfesor" mat-menu-item>{{cursoP.nombre}}</button>
      </mat-menu>
    </td>
  </ng-container>

   <!-- Acciones Column -->
   <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let profesor">

      <button class="m-2"
          mat-stroked-button
          color="primary"
          (click)="editarProfesorDialog(profesor)">Editar</button>

      <button mat-stroked-button
        color="warn"
        (click)="eliminarProfesor(profesor)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
